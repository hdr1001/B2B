version: "3"

services:
   b2b_ah_pg:
      image: postgres:16.1-alpine

      environment:
         POSTGRES_USER: ${DKR_PGUSER}
         POSTGRES_PASSWORD: ${DKR_PGPASSWORD}
         POSTGRES_DB: ${DKR_PGDATABASE}

      restart: always

      volumes:
#         - ./postgres-data:/var/lib/postgresql/data
         - ./postgres/sql:/docker-entrypoint-initdb.d

      healthcheck:
         test: ["CMD-SHELL", "pg_isready"]
         interval: 10s
         timeout: 5s
         retries: 5

      ports:
         - 5432:5432

   b2b_api_hub:
      build:
         context: ./node
         args:
            - dnb_dpl_key=${DNB_DPL_KEY}
            - dnb_dpl_secret=${DNB_DPL_SECRET}
            - api_server_port=${API_SERVER_PORT}
            - pg_host=${DKR_PGHOST}
            - pg_db=${DKR_PGDATABASE}
            - pg_user=${DKR_PGUSER}
            - pg_pwd=${DKR_PGPASSWORD}

      depends_on:
         b2b_ah_pg:
            condition: service_healthy

      ports:
         - 8088:${API_SERVER_PORT}
