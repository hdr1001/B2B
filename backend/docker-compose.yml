version: "3"

services:
   b2b_ah_pg:
      image: postgres:16.1-alpine

      secrets:
         - pg_user
         - pg_password

      environment:
         POSTGRES_USER: /run/secrets/pg_user
         POSTGRES_PASSWORD: /run/secrets/pg_password
         POSTGRES_DB: ${PG_DATABASE}

      restart: always

      volumes:
#         - ./postgres-data:/var/lib/postgresql/data
         - ./postgres/sql:/docker-entrypoint-initdb.d

      healthcheck:
         test: ["CMD-SHELL", "pg_isready"]
         interval: 10s
         timeout: 5s
         retries: 5

      ports:
         - 5432:5432

   b2b_api_hub:
      build:
         context: ./node
         args:
            - dnb_dpl_key=${DNB_DPL_KEY}
            - dnb_dpl_secret=${DNB_DPL_SECRET}
            - api_server_port=${API_SERVER_PORT}

      environment:
         PG_HOST: ${PG_HOST}
         PG_DATABASE: ${PG_DATABASE}
         PG_USER: /run/secrets/pg_user
         PG_PASSWORD: /run/secrets/pg_password

      depends_on:
         b2b_ah_pg:
            condition: service_healthy

      ports:
         - 8088:${API_SERVER_PORT}

secrets:
   pg_user:
     file: ~/.secrets/pg_user.txt
   pg_password:
     file: ~/.secrets/pg_password.txt
